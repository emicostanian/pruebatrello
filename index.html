<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="style.css" defer>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="toggle-dark-mode-btn" id="darkModeToggle" class="dark-mode-btn" onclick="toggleDarkMode()">Modo Oscuro</button>
        <button class="agregar-btn" onclick="openAgregarModal()">Agregar</button>
    </div>

    <div class="row">
        <div class="column" data-status="backlog">
            <h2>Backlog</h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
        </div>
        
        <div class="column" data-status="todo">
            <h2>To do</h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="column" data-status="inprogress">
            <h2>In Progress</h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="column" data-status="blocked">
            <h2>Blocked</h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="column" data-status="done">
            <h2>Done</h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div id="Agregar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAgregarModal()">&times;</span>
            <h2>Agregar tarea</h2>
            <form id="taskForm">
                <label for="title">Título:</label>
                <input type="text" name="title" id="title"><br><br>

                <label for="description">Descripción:</label>
                <textarea name="description" id="description"></textarea><br><br>

                <label for="assigned">Asignado:</label>
                <input type="text" name="assigned" id="assigned"><br><br>

                <label for="priority">Prioridad:</label>
                <select name="priority" id="priority">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select><br><br>

                <label for="status">Estado:</label>
                <select name="status" id="status">
                    <option value="backlog">Backlog</option>
                    <option value="todo">To do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="blocked">Blocked</option>
                    <option value="done">Done</option>
                </select><br><br>

                <label for="deadline">Fecha límite:</label>
                <input type="date" name="deadline" id="deadline"><br><br>

                <!-- Botón para agregar tarea -->
                <button type="button" class="agregar-modal-btn" onclick="addTask()">Agregar </button>
            </form>
        </div>
    </div>
</body>
</html>
